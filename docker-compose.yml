version: '3.8'

services: 
  db:
    image: mysql:8.0.26
    restart: always
    command: --lower_case_table_names=0
    environment:
      - MYSQL_DATABASE=tutorialdb
      - MYSQL_USER=chitrang
      - MYSQL_PASSWORD=test123
      - MYSQL_ROOT_PASSWORD=test123
    ports:
      - "3307:3306"
    volumes:
      - ./dbdata:/var/lib/mysql
  backend:
    build: .
    command: python manage.py runserver 0.0.0.0:8000  
    ports:
      - 8000:8000
    volumes:
      - .:/app
    depends_on:
      - db